<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>Simon</title>
  </head>

  <body>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <div id="simon">
      <h1>Play Simon</h1>
      <h2>Press the buttons to match the sequence of flashes.</h2>
      <h2 v-show="hasHighScore"><b>High Score: {{highScore}}</b></h2>
      <h2 v-show="gameInProgress"><b>Current Score: {{score}}</b></h2>
      <h2><button v-on:click="resetGame()" v-show="gameInProgress">Reset</button></h2>

      <div class="container">
        <div class="row">
          <button class="square" v-bind:class="getGreenClass" v-on:click="selectGreen()">
          </button>
          <button class="square" v-bind:class="getRedClass" v-on:click="selectRed()">
          </button>
        </div>
        <div class="row">
          <button class="square" v-bind:class="getYellowClass" v-on:click="selectYellow()">
          </button>
          <button class="square" v-bind:class="getBlueClass" v-on:click="selectBlue()">
          </button>
        </div>
      </div>

      <br>
      <h2 v-show="isAnnouncing">{{message}}</b></h2>

      <h2><button v-on:click="beginGame()" v-show="!gameInProgress">Begin</button></h2>



    </div>

    <div class="return">
      <a href="/" class="return">Return to Landing Page</a>
    </div>

    <src="https: //stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <script src="./script.js"></script>
  </body>

  <footer>
    <p class="pull-left"><a href="https://github.com/northlandruins/cs260-cp3">https://github.com/northlandruins/cs260-cp3</p></a>
  </footer>

</html>
